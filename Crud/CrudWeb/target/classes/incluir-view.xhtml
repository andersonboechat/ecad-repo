<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</h:head>
<h:body>
	<p:message id="message" for="message"/>

	<h:form>
		<p:panelGrid columns="2" columnClasses="left-col,right-col" styleClass="no-border ui-insert-panel">
			<p:column>
				<p:commandLink action="menu-view" value="Home" styleClass="home"/>&nbsp;>&nbsp;<p:commandLink actionListener="#{crudBean.onReset}" value="Incluir" update="@form, message"/>
			</p:column>
			<p:column></p:column>
			<p:outputLabel value="Código da Versão:"/>
			<p:inputText id="codigoVersao" value="#{crudBean.codigoVersao}" disabled="#{crudBean.versao != null}"/>
			<p:outputLabel value="Data da Versão:"/>
			<p:calendar id="dataVersao" value="#{crudBean.dataVersao}" pattern="dd/MM/yyyy" disabled="#{crudBean.versao != null}"/>
			<p:outputLabel value="Número da Versão:"/>
			<p:inputText id="numeroVersao" value="#{crudBean.numeroVersao}" disabled="#{crudBean.versao != null}"/>
		</p:panelGrid>
		<p:spacer width="100%" styleClass="spacer"/>
		<p:panelGrid columns="2" columnClasses="left-col,right-col" styleClass="no-border ui-insert-panel">
			<p:outputLabel value="Item:"/>
			<p:inputText id="tituloItem" value="#{crudBean.tituloItem}"/>
			<p:outputLabel value="Descrição:"/>
			<p:inputTextarea id="descricaoItem" value="#{crudBean.descricaoItem}"/>
			<p:column></p:column>
			<p:commandButton value="Incluir" actionListener="#{crudBean.onIncluir}" update="codigoVersao,dataVersao,numeroVersao,tituloItem,descricaoItem,itemTable,message"/>
			<p:column></p:column>
			<p:dataTable id="itemTable" var="item" value="#{crudBean.versao.itens}" emptyMessage="">
				<p:column headerText="Item">
					<h:outputText value="#{item.titulo}"/>
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{item.descricao}"/>
				</p:column>
			</p:dataTable>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
