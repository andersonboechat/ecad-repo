<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</h:head>
<h:body>
	<p:message id="message" for="message"/>

	<h:form>
		<p:panelGrid columns="1" styleClass="ui-login-panel no-border">
			<p:outputLabel for="nome" value="Entrar com o login"/>
			<p:inputText id="nome" value="#{crudBean.nomeLogin}"/>
			<p:commandButton value="login" action="#{crudBean.onLogin}" style="float: right" update="message"/>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
